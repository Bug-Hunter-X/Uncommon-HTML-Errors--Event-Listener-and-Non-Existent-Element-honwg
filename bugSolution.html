<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <div id="anotherDiv">
    Click me!
  </div>
  <script>
    // Correct way to add event listener
    document.getElementById('myDiv').addEventListener('click', function() {
      alert('Hello from myDiv!');
    });

    //Safe way to handle non-existent element
    const anotherDiv = document.getElementById('anotherDiv');
    if(anotherDiv){
        anotherDiv.addEventListener('click', function(){
            alert('Clicked another div!');
        });
    }
  </script>
</body>
</html>
